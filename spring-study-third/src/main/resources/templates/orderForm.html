<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="EUC-KR">
	<title>Pizza Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
	
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your pizza creations!</h1>
		
		<img th:src="@{/images/pizzacloud.jpg}" />
		<a th:href="@{/design}"
			id="another">Design another pizza</a><br />
		
		<ul>
			<li th:each="pizza : ${order.pizzas}">
			<span th:text="${pizza.name}">pizza name</span></li>
		</ul>
		
		
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError"> Please correct the problems
				below and resubmit. </span>
		</div>
		
		<h3>Deliver my pizza masterpieces to...</h3>
		
		<label for=" deliveryName">Name: </label> 
		<input type="text" th:field="*{deliveryName}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryName')}"
			th:errors="*{deliveryName}">Name Error</span>
		<br /> 
			
		<label for="deliveryStreet">Street address: </label> 
		<input type="text" th:field="*{deliveryStreet}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryStreet')}"
			th:errors="*{deliveryStreet}">Street Error</span>
		<br /> 
		
		<label for="deliveryCity">City: </label> 
		<input type="text" th:field="*{deliveryCity}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryCity')}"
			th:errors="*{deliveryCity}">City Error</span>
		<br /> 
		
		<label for="deliveryState">State: </label> 
		<input type="text" th:field="*{deliveryState}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryState')}"
			th:errors="*{deliveryState}">State Error</span>
		<br /> 
		
		<label for="deliveryZip">Zip code: </label> 
		<input type="text" th:field="*{deliveryZip}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryZip')}"
			th:errors="*{deliveryZip}">Zip Error</span>
		<br />
		
		<h3>Here's how I'll pay...</h3>
		<label for="creditCardNumber">Credit Card #: </label> 
		<input type="text" th:field="*{creditCardNumber}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('creditCardNumber')}"
			th:errors="*{creditCardNumber}">CC Num Error</span>
		<br /> 
		
		<label for="creditCardExpiration">Expiration: </label> 
		<input type="text" th:field="*{creditCardExpiration}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('creditCardExpiration')}"
			th:errors="*{creditCardExpiration}">CC Num Error</span>
		<br /> 
		
		<label for="creditCardCVV">CVV: </label> 
		<input type="text" th:field="*{creditCardCVV}" /> 
		<span class="validationError"
			th:if="${#fields.hasErrors('creditCardCVV')}"
			th:errors="*{creditCardCVV}">CC Num Error</span>
		<br />
		
		<input type="submit" value="Submit order" />
	</form>
  </body>
</html>
